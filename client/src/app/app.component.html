<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="drawer.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span style="flex: 1 1 auto;"></span>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon
      *ngIf="global.user.name"
      [matBadge]="cartLength"
      matBadgeColor="warn"
      (click)="goToCart()"
      >shopping_cart</mat-icon
    >
  </button>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="side" style="width:300px;">
    <div>{{ global.user.name }}</div>
    <br />
    <mat-list>
      <mat-list-item routerLink="/gallery" style="cursor: pointer;">
        <mat-icon mat-list-icon>shopping_bag</mat-icon>
        <div mat-line>
          Shop
        </div>
      </mat-list-item>
      <mat-list-item (click)="logout()" style="cursor: pointer;">
        <mat-icon mat-list-icon>exit_to_app</mat-icon>
        <div mat-line>
          {{ global.user.name ? "Logout" : "Login" }}
        </div>
      </mat-list-item>
    </mat-list>
    <br />
  </mat-drawer>

  <div class="example-sidenav-content" (click)="drawer.close()">
    <!-- PAGE CONTENT HERE -->
    <router-outlet> </router-outlet>
  </div>
</mat-drawer-container>
